<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login, Sign up Header</title>

    <link rel="stylesheet" href="../index_page/css/header-style.css">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>

    <title>LP</title>
</head>
<body onload="">
<header class="header-login-signup">
    <div class="header-limiter">
        <h1><a href="#">Vinyl<span>shop</span></a></h1>
        <nav>
            <a href="#">Home</a>

            <a href="#">RU</a>
            <a href="#">EN</a>
            <a href="#">DE</a>

            <a href="#" >History <!-- for non registered user????--></a>
            <a href="#"><img src="../shopping_cart.png" width="15px" alt="shopping_cart">Card</a>
        </nav>

        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>
    </div>
</header>
<form name="product" method="post" action="/">
    <div class="wrap">
        <div class="product_header">
            <h1>Twin Peaks</h1>
        </div>
        <div id="nav_list">
            <ul>
                <li id="Quick view" onclick="quickReview()">Quick view</li>
                <li id="Reviews" onclick="reviews()">Reviews</li>
                <li id="More info" onclick="moreInfo()">More info</li>
            </ul>
            <div id="Language">
                <a onclick="func('ru')">RU</a>
                <a onclick="func('en')">EN</a>
                <a onclick="func('de')">DE</a>
            </div>
        </div>
        <div id="info"></div>
        <table id="shop">
            <tbody>
                <td id="image_container">
                    <a class="image_box" href="">
                        <img src="../1.jpg" width="320px" alt="alt_name">
                    </a>
                </td>
                <td id="product_description">
                    <div id="description_container">
                        <div>
                            <span class="r"> Blabladfl;'dskfl;'sdfsdf:</span>
                        </div>
                        <div>
                            <span class="Artist"> Artist:</span>
                            <span class="Artist_param">xxxx</span>
                        </div>
                        <div>
                            <span class="Album"> Album:</span>
                            <span class="Album_param">xxxx</span>
                        </div>
                        <div>
                            <span class="Year"> Year:</span>
                            <span class="Year_param">xxxx</span>
                        </div>
                        <div>
                            <span class="Country"> Country:</span>
                            <span class="Country_param">xxxx</span>
                        </div>
                        <div>
                            <span class="Genre"> Genre:</span>
                            <span class="Genre_param">xxxx</span>
                        </div>
                        <div>
                            <span class="Price"> Price:</span>
                            <span class="Price_param">xxxx</span>
                        </div>
                        <div id="card_container">
                        <button id="add_to_card" type="button" >ADD TO CARD</button>
                    </div>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
</form>
<script type="text/javascript" src="deftab.js"></script>
<script type="text/javascript" src="translateCard.js"></script>
</body>
</html>
